<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Explored</title>
    <style>
        h1:hover {
            background-color: lightcoral;
            padding: 10px;
        }

        ul li:first-child {
            color: yellow;
        }

        ul li:nth-child(2n) {
            color: blueviolet;
        }

        .name-input:focus {
            color: tomato;
            border: 2px solid green;
            outline: 0;
        }

        a:visited {
            color: seagreen;
        }
    </style>
</head>

<body>
    <h1>Hello Xaman Dawud</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Blog</li>
        <li>Services</li>
    </ul>
    <br>
    <input class="name-input" type="text" placeholder="Enter your name"><br>
    <input class="last-name-input" type="text" name="" id=""><br><br>

    <a href="https://www.google.com/">Google</a><br>
    <a href="https://soundcloud.com/damaga">Damaga</a>
</body>

</html>
